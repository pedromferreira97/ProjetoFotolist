<div class="container mt-5">
    <form #form="ngForm" (ngSubmit)="submit(form)">
        <div class="form-group">
          <label>CPF: </label>
          <input type="text" class="form-control" name="cpf" placeholder="CPF" ngModel>
      </div>
      <div class="form-group">
          <label>Nome: </label>
          <input type="text" class="form-control" name="nome" placeholder="Nome" ngModel>
      </div>
      <div class="form-group">
        <label>Nº de fotos tiradas: </label>
        <input type="text" class="form-control" name="quantidade" placeholder="Nº de fotos" ngModel>
      </div>
      <div class="form-group">
        <label>Foto: </label>
        <input type="text" class="form-control" name="img" placeholder="Sua foto" ngModel>
      </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>
